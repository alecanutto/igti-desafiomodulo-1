<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Desafio Módulo 1</title>
</head>

<body>
  <div class="container mx-auto p-4">
    <header>
      <h1 class="text-center text-xl font-semibold my-4 mb-8">Pesquisa de usuários</h1>
      <form>
        <div class="flex flex-row items-center space-x-2 mb-8">
          <label for="inputSearch">Informe um nome:</label>
          <input type="text" id="inputSearch" class="flex-grow text-black p-1 pl-2 pr-2 rounded-md" disabled>
          <button type="submit" id="btnSearch" disabled:opacity-50
            class="p-1 pl-2 pr-2 rounded-md text-white">Pesquisar</button>
        </div>
      </form>
    </header>

    <div class="flex flex-col md:flex-row md:space-x-2">
      <div class="border border-gray-400 rounded-md p-4 mb-4 flex-grow" id="users-result">
        <span class="title-result" id="users-title"></span>
      </div>
      <div class="border border-gray-400 rounded-md p-4 mb-4 flex-grow" id="statistics-result">
        <span class="title-result" id="statistics-title"></span>
      </div>
    </div>
  </div>

  <script src="./js/script.js" defer></script>
</body>

</html>
